<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/131.bmp" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/131.bmp" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--green-button-gradient)">
		<svg class="icon back-button"><use xlink:href="../images/back.svg#icon"></use></svg>
		<p class="page-title">System Einstellungen</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">


		<!-- Language -->
		<div class="kobra-button kobra-button-flat kobra-green-button mb-10 pressed bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/language.svg#icon"></use></svg>
			<p class="kobra-button-text">Sprache</p>
		</div>

		<!-- Sound -->
		<div class="kobra-button kobra-button-flat kobra-green-button mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/audio.svg#icon"></use></svg>
			<p class="kobra-button-text">Töne An</p>
		</div>

		<!-- About -->
		<div class="kobra-button kobra-button-flat kobra-green-button mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/information.svg#icon"></use></svg>
			<p class="kobra-button-text">Über</p>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

</html>
